<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>

<body>
    <div class="container mt-5">
        <form class="p-2">
            <div class="d-flex justify-content-end mx-3">
                <a href="../index.html"><i class="bi bi-arrow-left fs-1 link-light"></i></a>
            </div>
            <div class="row mb-3 justify-content-center text-center">
                <p class="display-6">¡Dejanos un mensaje y nos pondremos en contacto contigo!</p>
            </div>

            <div class="row mb-3 justify-content-center text-center">
                <div class="col-7">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                    <div class="error" id="nameError"></div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center text-center">
                <div class="col-7">
                    <label class="form-label">Correo eléctronico</label>
                    <input type="email" class="form-control" id="email">
                    <div class="error" id="emailError"></div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center text-center">
                <div class="col-7 justify-content-center text-center">
                    <textarea id="message" class="form-control" placeholder="Dejanos tu mensaje!"></textarea>
                    <div class="error" id="messageError"></div>
                </div>
            </div>
            <div class="row ">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-secondary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contacto.js"></script>
</body>

</html>
