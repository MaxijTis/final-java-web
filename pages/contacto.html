<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>

<body class="d-flex justify-content-center">
    <div class="container mt-5 form-login">
        <div class="d-flex justify-content-end">
            <p class="title-text m-2 p-1">¡Dejanos un mensaje y nos pondremos en contacto contigo!</p>
            <a href="../index.html"><i class="bi bi-arrow-left fs-1 link-light"></i></a>
        </div>
        <div>
        </div>
        <form id="contacto-form">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-4">
                <label class="form-label">Correo eléctronico</label>
                <input type="email" class="form-control" id="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3 form-floating">
                <textarea id="message" class="form-control" style="height: 100px;"
                    placeholder="Dejanos tu mensaje!"></textarea>
                <label>Dejanos tu mensaje!</label>
                <div class="error" id="messageError"></div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-secondary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contacto.js"></script>
</body>

</html>
