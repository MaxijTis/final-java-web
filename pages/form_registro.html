<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
  <section class="headerLayout">
    <header id="headerContainer"></header>
  </section>
  <main>
    <div class="form1">
      <!-- <img src="superm/img2.jpeg" alt=""> -->
      <form action="#" method="post">
        <h2>
          Datos personales
        </h2>
        <fieldset>
          <legend class="legend-registrate"> Registrate</legend>
          <div class="form-input">
            <label for="inputNombre">Nombre</label>
            <input type="text" required minlength="3" id="inputNombre" placeholder="Nombre Completo" required
              name="nombreCompleto">
          </div>
          <div class="form-input">
            <label for="inputEmail">email</label>
            <input type="email" id="inputEmail" placeholder="email" required name="emailCompleto">
          </div>
          <div class="form-input">
            <label for="inputFecha">Fecha</label>
            <input type="date" id="inputFecha" required name="fechaCompleto">
          </div>
          <div class="form-input">
            <label for="">Tipos de usuarios</label>
            <select name="type-of-user" id="">
              <option value="user1">cliente tipo a</option>
              <option value="user1">cliente tipo b</option>
            </select>
          </div>
          <div class="form-input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="8" placeholder="Deja tu mensaje..."></textarea>
          </div>
          <div class="form-input">
            <label> Acepto los terminos y condiciones
              <input type="checkbox" class="checkbox">
            </label>
          </div>
        </fieldset>
        <input class="btn" type="submit">
      </form>
    </div>
  </main>
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
