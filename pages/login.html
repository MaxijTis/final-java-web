<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body class="d-grid justify-content-center">
    <div class="container form-login">
        <form>
            <div class="d-flex justify-content-end"><a href="../index.html"><i class="bi bi-arrow-left fs-1 link-light"></i></a></div>
            <div class="d-flex justify-content-center">
                <label class="display-1 text-center">Login</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="d-flex justify-content-evenly p-4">
                <button type="submit" class="btn btn-lg btn-secondary">Iniciar sesión</button>
            </div>
            <div class="text-center">
               <p>¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p> 
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
