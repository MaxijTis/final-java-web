<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
    <main>
        <div class="container p-4 mt-5">
            <form>
                <div class="d-flex justify-content-end mx-3"><a href="../index.html"><i class="bi bi-arrow-left fs-1 link-light"></i></a></div>
                <div class="d-flex justify-content-center mb-3">
                    <label class="display-1 text-center">Registro</label>
                </div>

                <div class="row justify-content-center text-center">
                    <div class="col-8 mb-3">
                        <label for="exampleInputName" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-8 mb-3">
                        <label for="exampleInputEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-8 mb-3">
                        <label for="exampleInputBirthdate" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="inputFecha">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-8 mb-3">
                        <label for="exampleInputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="d-flex justify-content-evenly p-4">
                    <button type="submit" class="btn btn-lg btn-success" onclick="registerUser()">Registrar</button>
                    <button type="reset" class="btn btn-lg btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="../js/registro.js"></script>
</body>

</html>
